<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup </title>
</head>
<body>
  <div class="container">
    <div class="imageContainer">
    </div>
    <p> Find a doctor with just one click </p>
    <div class="formDiv">
      <form class="form-group" id="userInput">
        <input type="text" id="location"  value="or-portland">
        <input type="text" id="condition" value="Condition/Symptoms">
          <input type="text" id="name" value="Doctor's name(opt)">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
      <table class="doctorInfo">
        <thead class="results"> <br> <br>
          <tr>
            <th> Name </th>
            <th> Address </th>
            <th> Phone # </th>
            <th> Accepts new patients </th>
          </tr>
        </thead>
        <tbody class="docs">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
